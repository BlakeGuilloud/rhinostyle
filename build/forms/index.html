<section class="site-section">
  
  <h3 class="site-subheadline">Basic Form</h3>

  <div class="row">
    <div class="col-sm-10">

      <form class="form">
          
        <div class="form__group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form__control" id="exampleInputEmail1" placeholder="Email">
        </div>

        <div class="form__group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form__control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form__group">
          <label for="" class="block">Select</label>
          <div class="rhinoselect rhinoselect--default">
            <select class="form__control" id="exampleSelect2">
              <option value="" selected="">Option One</option>
              <option value="">Option Two</option>
              <option value="">Option Three</option>
              <option value="">Option Four</option>
            </select>
          </div>
          
        </div>

        <div class="form__group">
          <label for="" class="block">Checkboxes</label>
          <div class="rhinobox rhinobox--inline">
            <input type="checkbox" id="exampleCheckbox1">
            <label for="exampleCheckbox1">Checkbox One</label>
          </div>
          <div class="rhinobox rhinobox--inline">
            <input type="checkbox" id="exampleCheckbox2">
            <label for="exampleCheckbox2">Checkbox Two</label>
          </div>
          <div class="rhinobox rhinobox--inline">
            <input type="checkbox" id="exampleCheckbox3">
            <label for="exampleCheckbox3">Checkbox Three</label>
          </div>
        </div>

        <div class="form__group">
          <label for="" class="block">Radios</label>
          <div class="rhinodio rhinodio--inline">
            <input type="radio" name="exampleRadio" id="exampleRadio1">
            <label for="exampleRadio1">Radio One</label>
          </div>
          <div class="rhinodio rhinodio--inline">
            <input type="radio" name="exampleRadio" id="exampleRadio2">
            <label for="exampleRadio2">Radio Two</label>
          </div>
          <div class="rhinodio rhinodio--inline">
            <input type="radio" name="exampleRadio" id="exampleRadio3">
            <label for="exampleRadio3">Radio Three</label>
          </div>
        </div>

        <div class="form__group">
          <label for="" class="block">Switcher</label>
          <div class="switcher">
            <input type="checkbox" checked class="switcher__input" id="switcher-demo">
            <label class="switcher__label" for="switcher-demo">
              <div class="switcher__inner">
                <div class="switcher__on">
                  <svg class="switcher__icon icon icon-checkmark"><use xlink:href="#icon-checkmark"/></svg>
                </div>
                <div class="switcher__off">
                  <svg class="switcher__icon icon icon-close"><use xlink:href="#icon-close"/></svg>
                </div>
              </div>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn--primary">Submit Form</button>

      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
          
        function loop() {

          // nav toggling below 1200px
          if(window.matchMedia("(max-width: 1199px)").matches) {
            $('html').removeClass('navigation-is-locked');
            $('#site-header__menu').click(function(){
              $('#site-navigation').scrollTop(0);
              $('html').addClass('navigation-is-open');
            });
            $('#site-overlay').click(function(){
              $('html').removeClass('navigation-is-open');
            });
          }

          // lock nav in open position at 1200px
          if(window.matchMedia("(min-width: 1200px)").matches) {
            $('html').removeClass('navigation-is-open');
            $('html').addClass('navigation-is-locked');
          }

          requestAnimationFrame(loop);
        }

        loop();


        // Handle active navigation

        var split = (document.location.hostname == "localhost") ? 1:2;

        var navLocation = location.pathname.split("/")[split];

        if (navLocation) {
          $('.site-navigation__nav a[href^="../' + navLocation + '"]').addClass('active');
        } else {
          $('.site-navigation__nav a[href=""').addClass('active');
        }


        // SVG loader

        boomsvgloader.load('../svg/sprite.svg');


      });
    </script>
