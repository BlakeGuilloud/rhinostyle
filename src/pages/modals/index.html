---
title: Modals

<h1 class="site-headline">Modals</h1>


<section class="site-section">
  <h3 class="site-subheadline">Modal Example</h3>
    <div class="site-modal">

      <div class="modal fade">
        <div class="modal__dialog">
          <div class="modal__content">
            <div class="modal__header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal__header__title">Modal title</h4>
            </div>
            <div class="modal__body">
              <div class="form">
                <div class="form__group">
                  <label for="">First Name</label>
                  <input class="form__control" type="text">
                </div>
                <div>
                  <label for="">Last Name</label>
                  <input class="form__control" type="text">
                </div>
              </div>
            </div>
            <div class="modal__footer u-text-center">
              <button type="button" class="btn btn--default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn--secondary">Save Changes</button>
            </div>
          </div><!-- /.modal__content -->
        </div><!-- /.modal__dialog -->
      </div><!-- /.modal -->

    </div>

</section>

<section class="site-section">
  <h3 class="site-subheadline">Modal Sizes</h3>
  <p>Add the <code>modal__dialog--sm</code> modifier to <code>modal__dialog</code> for a smaller modal.</p>
  <p>Add the <code>modal__dialog--lg</code> modifier to <code>modal__dialog</code> for a larger modal.</p>
</section>
