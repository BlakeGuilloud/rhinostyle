---
title: Forms
---

<h1 class="site-headline">Forms</h1>

<section class="site-section">
  
  <h3 class="site-subheadline">Basic Form</h3>

  <div class="row">
    <div class="col-sm-10">

      <div class="form-group">
        <label for="exampleInputEmail1">Email Address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="" class="block">Checkboxes</label>
        <div class="rhinobox rhinobox--inline">
          <input type="checkbox" id="uniqueId_1">
          <label for="uniqueId_1">Checkbox One</label>
        </div>
        <div class="rhinobox rhinobox--inline">
          <input type="checkbox" id="uniqueId_2">
          <label for="uniqueId_2">Checkbox Two</label>
        </div>
        <div class="rhinobox rhinobox--inline">
          <input type="checkbox" id="uniqueId_3">
          <label for="uniqueId_3">Checkbox Three</label>
        </div>
      </div>
      <div class="form-group">
        <label for="" class="block">Radios</label>
        <div class="rhinodio rhinodio--inline">
          <input type="radio" name="rhinodioDemo" id="uniqueId_11">
          <label for="uniqueId_11">Radio One</label>
        </div>
        <div class="rhinodio rhinodio--inline">
          <input type="radio" name="rhinodioDemo" id="uniqueId_12">
          <label for="uniqueId_12">Radio Two</label>
        </div>
        <div class="rhinodio rhinodio--inline">
          <input type="radio" name="rhinodioDemo" id="uniqueId_13">
          <label for="uniqueId_13">Radio Three</label>
        </div>
      </div>

      <div class="form-group">
        <label for="" class="block">Switcher</label>
        <div class="switcher">
          <input type="checkbox" checked class="switcher__input" id="switcher-demo">
          <label class="switcher__label" for="switcher-demo">
            <div class="switcher__inner">
              <div class="switcher__on">
                <svg class="switcher__icon icon icon-checkmark"><use xlink:href="#icon-checkmark"/></svg>
              </div>
              <div class="switcher__off">
                <svg class="switcher__icon icon icon-close"><use xlink:href="#icon-close"/></svg>
              </div>
            </div>
          </label>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn--primary">Submit Form</button>
      </div>

      
      
    </div>
  </div>



  

</section>
