<section class="site-section">
  <h3 class="site-subheadline">Utility Classes</h3>
  <div class="site-copy">
    <p>A utility class applies a single rule or a very simple, universal pattern. Utility classes are simple, composable, and reusable. They will (intentionally) end up scattered throughout your markup.</p>
    <p>All utility classes are prefixed with <code>u-</code>.</p>
