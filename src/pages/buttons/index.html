<h1 class="site-headline">Buttons</h1>

<section class="site-section">
  <h3 class="site-subheadline">Button Tags</h3>
  <a class="btn btn--default" href="#" role="button">Anchor</a>
  <button class="btn btn--default" type="submit">Button</button>
  <input class="btn btn--default" type="button" value="Input">
  <input class="btn btn--default" type="submit" value="Submit">
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button Color Modifiers</h3>
  <button type="button" class="btn btn--default">Default</button>
  <button type="button" class="btn btn--primary">Primary</button>
  <button type="button" class="btn btn--success">Success</button>
  <button type="button" class="btn btn--info">Info</button>
  <button type="button" class="btn btn--warning">Warning</button>
  <button type="button" class="btn btn--danger">Danger</button>
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button Size Modifiers</h3>
  <button type="button" class="btn btn--lg btn--default">Large</button>
  <button type="button" class="btn btn--default">Default</button>
  <button type="button" class="btn btn--sm btn--default">Small</button>
  <button type="button" class="btn btn--xs btn--default">Extra Small</button>
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button Type Modifiers</h3>
  <div class="m-b-md">
    <h5><em>Icon-only Buttons</em></h5>
    <button type="button" class="btn btn--default btn--icon"><svg class="icon"><use xlink:href="#icon-heart"/></svg></button>
    <button type="button" class="btn btn--default btn--icon"><svg class="icon"><use xlink:href="#icon-house"/></svg></button>
    <button type="button" class="btn btn--default btn--icon"><svg class="icon"><use xlink:href="#icon-cog"/></svg></button>
  </div>
  <h5><em>Link Buttons</em></h5>
  <button type="button" class="btn btn--default btn--link">Link</button>
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button States</h3>
  <div class="m-b">
    <button type="button" class="btn btn--default">Default</button>
    <button type="button" class="btn btn--default active">Default Active</button>
    <button type="button" class="btn btn--default disabled">Default Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--primary">Primary</button>
    <button type="button" class="btn btn--primary active">Primary Active</button>
    <button type="button" class="btn btn--primary disabled">Primary Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--success">Success</button>
    <button type="button" class="btn btn--success active">Success Active</button>
    <button type="button" class="btn btn--success disabled">Success Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--info">Info</button>
    <button type="button" class="btn btn--info active">Info Active</button>
    <button type="button" class="btn btn--info disabled">Info Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--warning">Warning</button>
    <button type="button" class="btn btn--warning active">Warning Active</button>
    <button type="button" class="btn btn--warning disabled">Warning Disabled</button>
  </div>
  <div>
    <button type="button" class="btn btn--danger">Danger</button>
    <button type="button" class="btn btn--danger active">Danger Active</button>
    <button type="button" class="btn btn--danger disabled">Danger Disabled</button>
  </div>

</section>
