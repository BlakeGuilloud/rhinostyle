---
title: Buttons
---

<h1 class="site-headline">Buttons</h1>

<section class="site-section">
  <h3 class="site-subheadline">Button Tags</h3>
  <a class="btn btn--default" href="#" role="button">Anchor</a>
  <button class="btn btn--default" type="submit">Button</button>
  <input class="btn btn--default" type="button" value="Input">
  <input class="btn btn--default" type="submit" value="Submit">
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button Color Modifiers</h3>
  <button type="button" class="btn btn--default">Default</button>
  <button type="button" class="btn btn--primary">Primary</button>
  <button type="button" class="btn btn--secondary">Secondary</button>
  <button type="button" class="btn btn--accent">Accent</button>
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button Size Modifiers</h3>
  <button type="button" class="btn btn--lg btn--default">Large</button>
  <button type="button" class="btn btn--default">Default</button>
  <button type="button" class="btn btn--sm btn--default">Small</button>
  <br><br>
  <button type="button" class="btn btn--lg btn--default">Large</button>
  <button type="button" class="btn btn--lg btn--default"><svg class="icon"><use xlink:href="#icon-cog"/></svg> Large</button>
  <button type="button" class="btn btn--lg btn--default btn--icon"><svg class="icon"><use xlink:href="#icon-cog"/></svg></button>
  <br><br>
  <button type="button" class="btn btn--default">Default</button>
  <button type="button" class="btn btn--default"><svg class="icon"><use xlink:href="#icon-cog"/></svg> Default</button>
  <button type="button" class="btn btn--default btn--icon"><svg class="icon"><use xlink:href="#icon-cog"/></svg></button>
  <br><br>
  <button type="button" class="btn btn--sm btn--default">Small</button>
  <button type="button" class="btn btn--sm btn--default"><svg class="icon"><use xlink:href="#icon-cog"/></svg> Small</button>
  <button type="button" class="btn btn--sm btn--default btn--icon"><svg class="icon"><use xlink:href="#icon-cog"/></svg></button>
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button Type Modifiers</h3>
  <div class="m-b-md">
    <h5><em>Icon-only Buttons</em></h5>
    <button type="button" class="btn btn--default btn--icon">
      <svg class="icon"><use xlink:href="#icon-heart"/></svg>
    </button>
    <button type="button" class="btn btn--default btn--icon">
      <svg class="icon"><use xlink:href="#icon-star2"/></svg>
    </button>
    <button type="button" class="btn btn--default btn--icon">
      <svg class="icon"><use xlink:href="#icon-cog"/></svg>
    </button>
    <button type="button" class="btn btn--primary btn--icon">
      <svg class="icon"><use xlink:href="#icon-heart"/></svg>
    </button>
    <button type="button" class="btn btn--secondary btn--icon">
      <svg class="icon"><use xlink:href="#icon-heart"/></svg>
    </button>
    <button type="button" class="btn btn--accent btn--icon">
      <svg class="icon"><use xlink:href="#icon-heart"/></svg>
    </button>
    <!-- <button type="button" class="btn btn--default btn--icon">
      <span class="text-danger"><svg class="icon"><use xlink:href="#icon-heart"/></svg></span>
    </button> -->
  </div>
  <h5><em>Link Buttons</em></h5>
  <button type="button" class="btn btn--default btn--link">Link</button>
</section>

<section class="site-section">
  <h3 class="site-subheadline">Button States</h3>
  <div class="m-b">
    <button type="button" class="btn btn--default">Default</button>
    <button type="button" class="btn btn--default active">Default Active</button>
    <button type="button" class="btn btn--default disabled">Default Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--primary">Primary</button>
    <button type="button" class="btn btn--primary active">Primary Active</button>
    <button type="button" class="btn btn--primary disabled">Primary Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--secondary">Secondary</button>
    <button type="button" class="btn btn--secondary active">Secondary Active</button>
    <button type="button" class="btn btn--secondary disabled">Secondary Disabled</button>
  </div>
  <div class="m-b">
    <button type="button" class="btn btn--accent">Accent</button>
    <button type="button" class="btn btn--accent active">Accent Active</button>
    <button type="button" class="btn btn--accent disabled">Accent Disabled</button>
  </div>

</section>
