---
title: Progress Bars
---

<h1 class="site-headline">Progress Bars <small>(pssst! click on progress bars!)</small></h1>

<section class="site-section">
  <h3 class="site-subheadline">Progress Bar Color Modifiers</h3>
  <div class="row">
    <div class="col-sm-10">

      <div class="progress-bar progress-bar--default">
        <div class="progress-bar__bar"></div>
      </div>
      <br>
      <div class="progress-bar progress-bar--primary">
        <div class="progress-bar__bar"></div>
      </div>
      <br>
      <div class="progress-bar progress-bar--secondary">
        <div class="progress-bar__bar"></div>
      </div>
      <br>
      <div class="progress-bar progress-bar--success-to-danger">
        <div class="progress-bar__bar"></div>
      </div>

    </div>
  </div>
  
</section>

<section class="site-section">
  <h3 class="site-subheadline">Progress Bar Size Modifiers</h3>
  <div class="row">
    <div class="col-sm-10">
      
      <p>Small</p>
      <div class="progress-bar progress-bar--primary progress-bar--sm">
        <div class="progress-bar__bar"></div>
      </div>
      <br>
      <p>Default</p>
      <div class="progress-bar progress-bar--secondary">
        <div class="progress-bar__bar"></div>
      </div>

    </div>
  </div>
  
</section>



<section class="site-section">
  <h3 class="site-subheadline">Progress Bar Labels</h3>
  <div class="row">
    <div class="col-sm-10">
      
      <p>Small size with label</p>
      <div class="progress-bar progress-bar--primary progress-bar--sm">
        <div class="progress-bar__bar">
          <div class="progress-bar__bar__label">0%</div>
        </div>
      </div>
      <br>
      <p>Default size with label</p>
      <div class="progress-bar progress-bar--secondary">
        <div class="progress-bar__bar">
          <div class="progress-bar__bar__label">0%</div>
        </div>
      </div>

    </div>
  </div>
  
</section>
