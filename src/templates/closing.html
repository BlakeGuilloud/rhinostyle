    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="{{rootPath}}scripts/rhinostyle-docs.js"></script>
    <script>
      $(document).ready(function() {
        function loop() {
          // nav toggling below 1200px
          if(window.matchMedia("(max-width: 1199px)").matches) {
            $('html').removeClass('navigation-is-locked');
            $('#site-header__menu').click(function(){
              $('#site-navigation').scrollTop(0);
              $('html').addClass('navigation-is-open');
            });
            $('#site-overlay').click(function(){
              $('html').removeClass('navigation-is-open');
            });
          }

          // lock nav in open position at 1200px
          if(window.matchMedia("(min-width: 1200px)").matches) {
            $('html').removeClass('navigation-is-open');
            $('html').addClass('navigation-is-locked');
          }

          requestAnimationFrame(loop);
        }

        loop();

        // Handle active navigation
        var split = (document.location.hostname == "localhost") ? 1:2;

        var navLocation = location.pathname.split("/")[split];

        if (navLocation) {
          $('.site-navigation__nav a[href^="{{rootPath}}' + navLocation + '"]').addClass('active');
        } else {
          $('.site-navigation__nav a[href=""').addClass('active');
        }

        // SVG loader
        boomsvgloader.load('{{rootPath}}svg/sprite.svg');

        // progress bars - send to random position
        $('.progress-bar').each(function(){
          var position = Math.floor(Math.random()*100);
          if(position<4) { position = 4; }
          // add % to label
          if($(this).find('.progress-bar__slider__label').length > 0) {
            $(this).find('.progress-bar__slider__label').html(position+'%');
          }
          // position bar
          $(this).find('.progress-bar__slider').css('transform','translateX('+position+'%)'); 
          $(this).find('.progress-bar__slider').css('-webkit-transform','translateX('+position+'%)');
        });


        // progress bars - click progress bar to transition
        $(".progress-bar").on("click", function(e) {
          var offset = $(this).offset(),
              position = Math.floor((e.pageX - offset.left)/$(this).width()*100) + 1;
          // check for label
          if($(this).find('.progress-bar__slider__label').length > 0) {
            // add % to label
            $(this).find('.progress-bar__slider__label').html(position+'%');
            if (position < 3 ) { position = 3; }
          }
          // position bar
          $(this).find('.progress-bar__slider').css('transform','translateX('+position+'%)'); 
          $(this).find('.progress-bar__slider').css('-webkit-transform','translateX('+position+'%)');
        });


        // animation testing
        /*var totalFrames = 51,
            speed = 3,
            rhinoEase = new SteppedEase(totalFrames),
            finalPosition = '100% 0px';

        var rhinoTL = new TimelineMax({repeat:-1,repeatDelay:2});
        rhinoTL.to('.rhino-animation', speed, {
            backgroundPosition: finalPosition,
            ease: rhinoEase
        })*/

        var totalFlagFrames = 51, // 52 total frames minus 1
            totalLoginFrames = 64, // 65 total frames minus 1
            speed = 3,
            rhinoFlagEase = new SteppedEase(totalFlagFrames),
            finalFlagPosition = '-98.07%', // total width of svg (39520) minus width of 1 frame (760) / 39520 * 100
            rhinoLoginEase = new SteppedEase(totalLoginFrames),
            finalLoginPosition = '-98.46%'; // total width of svg (49400) minus width of 1 frame (760) / 49400 * 100
            

        var rhinoFlagTL = new TimelineMax({repeat:-1,repeatDelay:2});
        rhinoFlagTL.to('.rhino-animation__flag', speed, {
          x: finalFlagPosition,
          ease: rhinoFlagEase
        });

        var rhinoLoginTL = new TimelineMax({repeat:-1,repeatDelay:2});
        rhinoLoginTL.to('.rhino-animation__login', speed, {
          x: finalLoginPosition,
          ease: rhinoLoginEase
        });


        // Handle active navigation
        var split = (document.location.hostname == "localhost") ? 1:2;

        var navLocation = location.pathname.split("/")[split];

        if (navLocation) {
          $('.site-navigation__nav a[href^="{{rootPath}}' + navLocation + '"]').addClass('active');
        } else {
          $('.site-navigation__nav a[href=""').addClass('active');
        }
      });
    </script>
  </body>
  </html>
